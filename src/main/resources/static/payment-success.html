<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        .icon { font-size: 3rem; color: #28a745; }
        h1 { color: #28a745; }
        p { color: #555; }
        .action-button { background-color: #007bff; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 5px; font-size: 1rem; cursor: pointer; text-decoration: none; margin-top: 1rem; display: inline-block; }
        .action-button:hover { background-color: #0069d9; }
        .home-link { margin-top: 1.5rem; display: block; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">
        &#10004; <!-- Checkmark symbol -->
    </div>
    <h1>¡Pago Aprobado!</h1>
    <p>Gracias, hemos recibido tu pago correctamente.</p>
    
    <a id="download-receipt" href="#" class="action-button">Descargar Comprobante</a>

    <a href="/" class="home-link">Volver al Inicio</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Extraer el 'paymentId' de la URL. En la vida real, necesitaríamos un mapeo
        // entre el paymentId de PayPal y nuestro ID de pago interno.
        // Para esta demo, asumiremos que el ID de nuestro sistema es '1' para el ejemplo.
        const ourPaymentId = 1; // Este ID debería ser obtenido dinámicamente

        const downloadLink = document.getElementById("download-receipt");
        downloadLink.href = `/pagos/${ourPaymentId}/comprobante`;
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Cancelado</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        .icon { font-size: 3rem; color: #dc3545; }
        h1 { color: #dc3545; }
        p { color: #555; }
        .action-button { background-color: #007bff; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 5px; font-size: 1rem; cursor: pointer; text-decoration: none; margin-top: 1rem; display: inline-block; }
        .action-button:hover { background-color: #0069d9; }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">
        &#10060; <!-- Cross mark symbol -->
    </div>
    <h1>Pago Cancelado</h1>
    <p>Tu pago no pudo ser procesado o fue cancelado.</p>
    
    <a href="/" class="action-button">Intentar de Nuevo</a>
</div>

</body>
</html>
